<script>
    function greetUser(name) {
        console.log(`Hello, ${name}`);
    }
    let name = prompt("Enter Your Name: ");
    greetUser(name);

    function calculateSum(n1, n2) {
        return n1 + n2;
    }
    let n1 = parseInt(prompt("Enter a Num1: "));
    let n2 = parseInt(prompt("Enter a Num2: "));

    console.log(`Sum(${n1}+${n2}) = ` + calculateSum(n1, n2));
</script>
